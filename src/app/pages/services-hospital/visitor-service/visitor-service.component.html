<h3>خدمة زائرين</h3>
<form class="row g-3" [formGroup]="Form_Visitors"  >
  <div class="col-md-6">

  <label>الاسم كامل <span>(مطلوب)</span></label>
  <input [class.is-invalid]="FullName?.invalid && FullName?.touched" formControlName="FullName" type="text" pInputText>
  <div *ngIf="FullName?.invalid && FullName?.touched">
  <small class="text-danger" *ngIf="FullName?.errors?.['required']"  >الاسم مطلوب</small>
  <small class="text-danger" *ngIf="FullName?.errors?.['minlength']" >الاسم يجب ان يكون على الاقل 5 حروف</small>
  </div>
</div>
<div class="col-md-6">
  <label>البريد الالكتروني </label>
  <input [class.is-invalid]="Email?.invalid && Email?.touched" formControlName="Email" type="email" pInputText>
<!--      <small [class.d-none]="Email?.valid || Email?.untouched"> يرجى ادخال الاميميل بشكل صحيح</small>
-->     <div *ngIf="Email?.invalid && Email?.touched">
    <small class="text-danger" *ngIf="Email?.errors?.['email']" >يرجى ادخال الايميل بشكل صحيح</small>
    </div>
</div>
<div class="col-md-6">
  <label>رقم الموبايل <span>(مطلوب)</span></label>
  <input [class.is-invalid]="FullName?.invalid && FullName?.touched" formControlName="PhoneNumber" type="text" pInputText>
  <div *ngIf="PhoneNumber?.invalid && PhoneNumber?.touched">
    <small class="text-danger" *ngIf="PhoneNumber?.errors?.['required']"  >رقم الموبايل مطلوب</small>
    <small class="text-danger d-block " *ngIf="PhoneNumber?.errors?.['pattern']" >يرجى ادخال موبايل بشكل صحيح </small>
     <small class="text-danger" *ngIf="PhoneNumber?.errors?.['minlength'] ||PhoneNumber?.errors?.['maxlength']" >الرقم يجب ان يكون من 10ارقام </small>
    </div>
</div>
<div class="col-md-6">
  <label>العنوان بالكامل <span>(مطلوب)</span></label>
  <input [class.is-invalid]="FullName?.invalid && FullName?.touched" formControlName="Address" type="text" id="inputAddress" pInputText>
  <div *ngIf="Address?.invalid && Address?.touched">
    <small class="text-danger" *ngIf="Address?.errors?.['required']"  >العنوان مطلوب</small>
    </div>
</div>

  <div class="col-md-6">
    <label>سبب التواصل <span>(مطلوب)</span></label>
    <ng-container *ngIf="Codes$ |async as code">
      <p-dropdown formControlName="CommunicationReason" [options]="code.data" [optionLabel]="'Name'"
      [optionValue]="'ID'" ></p-dropdown>
    </ng-container>

  </div>
  <div class="col-12">
    <label>نص الرسالة </label>
    <textarea formControlName="TextMessage" [rows]="4" pInputTextarea></textarea>
  </div>
  <div class="col-12">
    <button pButton type="button" class="" (click)="saveVisitors()" label="إرسال"></button>
  </div>
</form>
