
<ng-container *ngIf="MixDetails$ |async as data">

  <section class="news mt-5">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div class="section-title">
            <div class="section-title">
              <ng-container *ngIf="data.MainServiceID === 1">  <span></span> التأهيل الطبي </ng-container>
              <ng-container *ngIf="data.MainServiceID === 2">  <span></span> الاطراف الصناعية </ng-container>
              <ng-container *ngIf="data.MainServiceID === 3">  <span></span> السمع والتوازن </ng-container>
              <ng-container *ngIf="data.MainServiceID === 4">  <span></span> العيادة الخارجية </ng-container>
              <ng-container *ngIf="data.MainServiceID === 5">  <span></span> خدمات طبية مساندة </ng-container>
              <ng-container *ngIf="data.MainServiceID === 6">  <span></span> غير مصنف </ng-container>
              <h1>{{ isEn ? data?.TitleEn : data?.TitleAr }}  </h1>
            </div>
          </div>

          <!--  -->

          <ng-container *ngIf="ImageSection$ | async as data">
            <p-galleria [numVisible]="3" [value]="data" >
              <ng-template pTemplate="item" let-item>
                <img
                [lazyLoad]=" 'http://hamad_api.accessline.ps'+ item?.ImagePath"

                  style="width: 100%; height: 567px; object-fit: cover; border-radius: 4px;"
                />
              </ng-template>

              <ng-template pTemplate="thumbnail" let-item>
                <div class="grid grid-nogutter justify-content-center">
                  <img
                  [lazyLoad]=" 'http://hamad_api.accessline.ps'+ item?.ImagePath"
                    width="80%"
                  />
                </div>
              </ng-template>
            </p-galleria>
          </ng-container>
          <div class="post-p">
            <p  [innerHTML]="isEn ? data?.DescEn : data?.DescAr "></p>
          </div>

          <!--  -->
        </div>
      </div>
    </div>
  </section>
  <div class="container mb-4">
    <div class="section-2 d-flex align-items-center mb-2">
      <div class="line"></div>
      <h2 class="d-inline-block ps-2">منوعات اخرى</h2>
    </div>
    <ng-container *ngIf="MediaCenterService$ |async as data2">
    <div class="row">
      <ng-container *ngFor="let item of data2.slice(-3)">
      <div class="col-md-4 mt-md-0 mt-3"   *ngIf="item.ID !== data.ID">
        <div class="img" routerLink="/mix-details/{{item.ID}}" (click)="showMixDetails(item)"  >
          <img
          [lazyLoad]=" 'http://hamad_api.accessline.ps'+ item?.ImagePath" style="width: 100%; object-fit: cover; height: 260px; border-radius: 6px;"
            class="img-fluid main-img"
            alt=""
          />
          <div class="d-flex justify-content-between img-title">
            <p> {{ isEn ? item?.TitleEn : item?.TitleAr  | slice:0:30 }} {{  isEn ? item?.TitleEn.length : item?.TitleAr.length > 30 ? '...' : '' }}</p>
            <div>
             <!--  <span>{{data.length}}</span> -->
              <img src="../../../../assets/img/photo.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    </div>
  </ng-container>
  </div>
</ng-container>
