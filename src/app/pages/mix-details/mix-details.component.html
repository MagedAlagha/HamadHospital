<ng-container *ngIf="MixDetails$ | async as data">
  <section class="news mt-3">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div class="section-title">
            <div class="section-title">
              <ng-container *ngIf="data.MainServiceID === 1">
                <span>التأهيل الطبي</span>
              </ng-container>
              <ng-container *ngIf="data.MainServiceID === 2">
                <span>الاطراف الصناعية</span>
              </ng-container>
              <ng-container *ngIf="data.MainServiceID === 3">
                <span>السمع والتوازن</span>
              </ng-container>
              <ng-container *ngIf="data.MainServiceID === 4">
                <span>العيادة الخارجية</span>
              </ng-container>
              <ng-container *ngIf="data.MainServiceID === 5">
                <span>خدمات طبية مساندة</span>
              </ng-container>
              <ng-container *ngIf="data.MainServiceID === 6">
                <span>غير مصنف</span>
              </ng-container>
              <h1>{{ data?.TitleAr ? data?.TitleAr : data?.Title }}</h1>
            </div>
          </div>


        <ng-container *ngIf="data.Images === null">
            <img
              [src]="'http://hamad_api.accessline.ps' + data?.ImagePath"
               [ngStyle]="{
                'height': 'auto',
                'object-fit': 'cover',
                'border-radius':'8px',
                'width':'100%'
            }"
              class="img-fluid"
              alt=""
            />
          </ng-container>

          <ng-container
            *ngIf="
              data.MediaSectionID?.includes(3) ||
              (data?.VideoPath && data.MediaSectionID?.includes(7))
            "
          >
            <div>
              <youtube-player
                videoId="{{ data?.VideoPath.substring(32) }}"
                [height]="height"
                [width]="width"
              >
              </youtube-player>
            </div>
          </ng-container>

          <ng-container
            *ngIf="
              data.MediaSectionID?.includes(1) ||
              data.MediaSectionID?.includes(2) ||
              data.MediaSectionID?.includes(5) ||
              data.MediaSectionID?.includes(6) ||
              data.MediaSectionID?.includes(8) ||
              data.MediaSectionID?.includes(4) ||
              (data?.VideoPath &&
                data?.VideoPath &&
                data.MediaSectionID?.includes(7))
            "
          >

            <ng-container *ngIf="ImageSection$ | async as Imagedata ">

               <ng-container *ngIf="Imagedata?.length == 1 ">
                <ng-container *ngIf="
                data.MediaSectionID?.includes(4) || data.MediaSectionID?.includes(6) ; else w">
                <img
                [src]="'http://hamad_api.accessline.ps' + Imagedata[0]?.ImagePath"
                [ngStyle]="{
                  'height': 'auto',
                  'object-fit': 'contain',
                  'border-radius':'8px',
                  'width':'60%',
                  'text-align':'center'
              }"
                class="img-fluid"
                alt=""/>
              </ng-container>
               <ng-template #w>
                <img
                [src]="'http://hamad_api.accessline.ps' + Imagedata[0]?.ImagePath"
                [ngStyle]="{
                  'height': 'auto',
                  'object-fit': 'cover',
                  'border-radius':'8px',
                  'width':'100%',
                  'text-align':'center'
              }"
                class="img-fluid"
                alt=""/>
               </ng-template>
              </ng-container>
              <ng-container *ngIf="Imagedata?.length > 1 ">
                <p-galleria [numVisible]="Imagedata?.length" [value]="Imagedata" [showItemNavigators]="true"  > <!-- [ngClass]="{'onePHoto': Imagedata?.length >= 1}" -->
                  <ng-container *ngIf="
                  data.MediaSectionID?.includes(4) || data.MediaSectionID?.includes(6) ; else d">

                  <ng-template pTemplate="item" let-item >
                    <img
                      [lazyLoad]="
                        'http://hamad_api.accessline.ps' + item?.ImagePath
                      "
                      [ngStyle]="{
                        'height': 'auto',
                        'object-fit': 'contain',
                        'border-radius':'8px',
                        'width':'60%'
                       }"
                    />
                  </ng-template>
                </ng-container>

                  <ng-template #d>
                    <ng-template pTemplate="item" let-item >
                      <img
                        [lazyLoad]="
                          'http://hamad_api.accessline.ps' + item?.ImagePath
                        "
                        [ngStyle]="{
                          'height': 'auto',
                          'object-fit': 'cover',
                          'border-radius':'8px',
                          'width':'100%'
                      }"
                      />
                    </ng-template>
                  </ng-template>
                  <ng-template pTemplate="thumbnail" let-item>
                    <div class="grid grid-nogutter justify-content-center">
                      <img
                        [lazyLoad]="
                          'http://hamad_api.accessline.ps' + item?.ImagePath
                        "
                        width="80%"
                        style="overflow: hidden;"
                      />
                    </div>
                  </ng-template>
                </p-galleria>
              </ng-container>
            <ng-template #photos>

            </ng-template>

            </ng-container>
          </ng-container>

          <ng-container *ngIf="data.MediaSectionID?.includes(8)">
            <img
              [src]="'http://hamad_api.accessline.ps' + data?.ImagePath"
               [ngStyle]="{
                'height': 'auto',
                'object-fit': 'contain',
                'border-radius':'8px',
                'width':'40%'
            }"
              class="img-fluid"
              alt=""
            />
          </ng-container>


          <div class="d-flex justify-content-between align-items-center my-4">
            <div class="entry-meta">
              <!--  <p> <span> بواسطة</span> / ايبسوم هو نموذج افتراضي </p> -->
              <span
                >نشر بتاريخ: <span>{{ data?.CreatedDate | date }} </span>
              </span>
            </div>

            <ng-container *ngIf="data.MediaSectionID?.includes(8)" >
              <a [href]="pdfFile" target="_blank" class="pdf" *ngIf="pdfFile"> <img src="../../../assets/img/pdf.png" style="width: 2rem;" class="mx-1" alt="">  لتحميل النشرة الإخبارية PDF</a>
            </ng-container>

            <div class="share-post">

              <span
                ngxClipboard
                (click)="copy()"
                [pTooltip]="text"
                tooltipPosition="top"
                ><i class="fa-regular fa-clone ps-3"></i
              ></span>

            </div>
          </div>

          <div class="post-p">
            <p [innerHTML]="data?.DescAr ? data?.DescAr : data?.Desc"></p>
          </div>

          <!--  -->
        </div>
      </div>
    </div>
  </section>
  <div class="container mb-4">
    <div class="section-2 d-flex align-items-center mb-2">
      <div class="line"></div>
      <h2 class="d-inline-block ps-2">منوعات</h2>
    </div>
    <ng-container *ngIf="MediaSectionsItemsMix$ | async as data2">
      <div class="row">
        <ng-container *ngFor="let item of data2.slice(-3)">
          <div class="col-md-4 mt-md-0 mt-3" *ngIf="item.ID != data.ID">
            <div
              class="img"
              routerLink="/mix-details/{{ item.ID }}"
              (click)="showMixDetails(item)"
            >
              <img
                [lazyLoad]="'http://hamad_api.accessline.ps' + item?.ImagePath"
                style="
                  width: 100%;
                  object-fit: cover;
                  height: 260px;
                  border-radius: 6px;
                "
                class="img-fluid main-img"
                alt=""
              />
              <div class="d-flex justify-content-between img-title">
                <div class="post-pp">
                  <p
                    [innerHTML]="
                      isEn ? item?.Title : (item?.Title | slice : 0 : 35)
                    "
                  ></p>
                </div>
                <div>
                  <img src="../../../../assets/img/photo.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</ng-container>
