<section>
  <div class="container">
    <div class="section-header text-center">
      <div class="row">
        <div class="col-md-4 col-3">
          <span class="line"></span>
        </div>
        <div class="col-md-4 col-6">
          <h3 class="px-md-5 px-2"> السمع والتوازن</h3>
        </div>
        <div class="col-md-4 col-3">
          <span class="line"></span>
        </div>
      </div>
    </div>

    <!--  -->
    <div class="row d-flex justify-content-center ">
      <div class="col-md-9 my-4">
        <ng-container *ngIf="Services$ |async as data">
          <p>
            {{
              isEn
                ? data?.MedicalRehabilitationDescEn
                : data?.MedicalRehabilitationDescAr
            }}
          </p>
        </ng-container>
      </div>
    </div>

    <div class="row py-5 section-2" *ngIf="HearingServices$ | async as data">
      <div class="col-md-6">
        <img [src]=" 'http://hamad_api.accessline.ps'+ data?.HearingSectionImagePath" >
      </div>
    <div class="col-md-6">
      <div  [innerHTML]="isEn ? data?.HearingSectionEn : data?.HearingSectionAr "></div>
    </div>
    </div>

  </div>
</section>
