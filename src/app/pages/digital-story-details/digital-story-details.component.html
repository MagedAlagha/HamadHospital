<ng-container *ngIf="VisualStories$ | async as dataa">
  <section class="news mt-5">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div class="section-title">
            <div class="section-title">
              <ng-container *ngIf="dataa.MainServiceID === 1">
                <span></span> التأهيل الطبي
              </ng-container>
              <ng-container *ngIf="dataa.MainServiceID === 2">
                <span></span> الاطراف الصناعية
              </ng-container>
              <ng-container *ngIf="dataa.MainServiceID === 3">
                <span></span> السمع والتوازن
              </ng-container>
              <ng-container *ngIf="dataa.MainServiceID === 4">
                <span></span> العيادة الخارجية
              </ng-container>
              <h1>{{ isEn ? dataa?.TitleEn : dataa?.TitleAr }}</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-9">
          <ng-container *ngIf="ImageSection$ | async as data">
            <p-galleria [numVisible]="3" [value]="data" >
              <ng-template pTemplate="item" let-item>
                <img
                [src]=" 'http://hamad_api.accessline.ps'+ item?.ImagePath"
                  [alt]="item.alt"
                  [title]="item.title"
                  style="width: 90%; height: 450px; object-fit: cover ; border-radius: 6px;"
                />
              </ng-template>
             <!--  <ng-template pTemplate="item" let-item>
                <img
                  [src]=" 'http://hamad_api.accessline.ps'+ dataa?.ImagePath"
                  [alt]="item.alt"
                  [title]="item.title"
                  style="width: 90%; height: 450px; object-fit: cover ; border-radius: 6px;"
                />
              </ng-template> -->

              <ng-template pTemplate="thumbnail" let-item>
                <div class="grid grid-nogutter justify-content-center">
                  <img
                  [src]=" 'http://hamad_api.accessline.ps'+ item?.ImagePath"
                    [alt]="item.alt"
                    [title]="item.title"
                    width="80%"
                  />
                </div>
              </ng-template>
            </p-galleria>
          </ng-container>
        </div>
      </div>

    </div>
  </section>
</ng-container>

<div class="container mb-4">
  <div class="section-2 d-flex align-items-center mb-2">
    <div class="line"></div>
    <h2 class="d-inline-block ps-2">اخر القصص الرقمية</h2>
  </div>
  <ng-container *ngIf="MediaCenterService$ |async as data">
  <div class="row">
    <div class="col-md-4 mt-md-0 mt-3" *ngFor="let item of data.slice(-3)">
      <div class="img" routerLink="/digital-story-details/{{item.ID}}" (click)="showVisualStories(item)">
        <img
        [src]=" 'http://hamad_api.accessline.ps'+ item?.ImagePath" style="width: 100%; object-fit: cover; height: 260px; border-radius: 6px;"
          class="img-fluid main-img"
          alt=""
        />
        <div class="d-flex justify-content-between img-title">
          <p> {{ isEn ? item?.TitleEn : item?.TitleAr  | slice:0:30 }} {{  isEn ? item?.TitleEn.length : item?.TitleAr.length > 30 ? '...' : '' }}</p>
          <div>
           <!--  <span>{{data.length}}</span> -->
            <img src="../../../../assets/img/photo.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
</div>
