


<div class="row">
  <ng-container *ngIf="MediaCenterService$ |async as data">
  <div class="col-md-6  mb-4" *ngFor="let item of data" >  <!-- routerLink="/visual-stories-details" -->
    <div class="img "  (click)="showVideoPreview(item)">
      <img  [src]=" 'http://hamad_api.accessline.ps'+ item?.ImagePath" style="height: 300px; object-fit: cover; border-radius: 6px;" class="img-fluid main-img" alt="">
      <div class="d-flex justify-content-between img-title">
        <p>{{ isEn ? item?.TitleEn : item?.TitleAr | slice:0:35 }} {{  isEn ? item?.TitleEn.length : item?.TitleAr.length > 35 ? '...' : '' }}</p>
      </div>
    </div>
  </div>
</ng-container>
</div>


<div class="video-modal">
  <p-dialog header="هذا النص هو مثال لنص يمكن أن يستبدل ..." [(visible)]="display" [modal]="true" [dismissableMask]="true"  [draggable]="false" [resizable]="false" [style]="{width: '50vw'}">
    <app-visual-stories-modal></app-visual-stories-modal>
  </p-dialog>

</div>
