<ng-container *ngIf="MediaCenterService$ |async as data">
  <div class="row">
        <div class="col-md-6 mt-md-0 mb-4"  *ngFor="let item of data">
          <div class="box-blog"  >
          <div class="img" routerLink="/mix-details/{{item.ID}}"
           (click)="showPhotosDetails(item)" >
            <img [lazyLoad]=" 'http://hamad_api.accessline.ps'+ item?.ImagePath" class="img-fluid main-img" style="height: 300px; object-fit: cover; border-radius: 4px;" alt="">
            <div class="d-flex justify-content-between img-title">
              <p>{{ item?.Title | slice:0:55 }} {{ item?.Title.length > 55 ? '...' : '' }}</p>
              <div>
             <!--    <span>10</span> -->
                <img src="../../../../assets/img/photo.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </ng-container>
