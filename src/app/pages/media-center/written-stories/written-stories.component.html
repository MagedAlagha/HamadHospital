<div class="row">
  <ng-container *ngIf="MediaCenterService$ |async as data">
   <div class="col-12 mb-4"  *ngFor="let item of data">
    <div class="img" routerLink="/digital-story-details/{{item.ID}}" (click)="showVisualStories(item)">
      <img [src]=" 'http://hamad_api.accessline.ps'+ item?.ImagePath" style="height: 450px; object-fit: cover; border-radius: 6px;" class="img-fluid main-img" alt="">
      <div class="d-flex justify-content-between img-title">
        <p>{{ isEn ? item?.TitleEn : item?.TitleAr | slice:0:35 }} {{  isEn ? item?.TitleEn.length : item?.TitleAr.length > 35 ? '...' : '' }}</p>
      </div>
    </div>
    </div>
  </ng-container>
