<nav
  class="py-2 navbar-expand-lg navbar-light fixed-top search-bar"
  *ngIf="showSearch"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-9">
        <span class="p-input-icon-right d-block">
          <i class="pi pi-search"></i>
          <input
            [(ngModel)]="text"
            [formControl]="search"
            type="text"
            pInputText
            placeholder="ابحث"
          />
        </span>
      </div>
      <div class="col-md-2 col-3 ps-0">
        <button
          [disabled]="!text"
          class="btn"
          (click)="saveSearch()"
          type="submit"
        >
          بحث
        </button>
      </div>
    </div>
  </div>
</nav>
