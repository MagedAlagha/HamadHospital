<section class="news">
  <div class="container">
    <div class="section-header text-center mb-2">
      <div class="row align-items-baseline  ">
        <div class="col-md-4 col-2">
          <span class="line"></span>
        </div>
        <div class="col-md-4 col-8">
          <h3 class="px-md-5 px-2"> قصص ملهمة ! <img src="../../../assets/img/heart.svg"  alt=""> </h3>
        </div>
        <div class="col-md-4 col-2">
          <span class="line"></span>
        </div>
      </div>
    </div>
    <ng-container *ngIf="VideoDetails$ |async as data">
    <div class="row d-flex justify-content-center">

      <div class="col-md-8">
        <div class="section-title">
          <h1>{{ isEn ? data?.TitleEn : data?.TitleAr }}  </h1>
            <span>نشر بتاريخ: {{data?.CreatedDate | date}} </span>
        </div>
      </div>

    </div>

    <div class="row d-flex justify-content-center ">
      <div class="col-md-9 ">
        {{data?.VideoPath.substring(32)}}
        <iframe width="100%" height="450" [src]="'https://www.youtube.com/watch?v='+data?.VideoPath.substring(32)"  title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
         </div>
    </div>

  </ng-container>

  </div>
</section>




<div class="container py-5">
  <div class="section-2 d-flex align-items-center mb-2">
    <div class="line"> </div>
    <h2 class="d-inline-block ps-2">قصص نجاح </h2>
  </div>
  <ng-container *ngIf="MediaCenterService$ |async as data">
    <div class="row">
      <div class="col-md-4 mt-md-0 mt-3" *ngFor="let item of data.slice(-3)">
        <div class="img" routerLink="/visual-stories-details/{{item.ID}}" (click)="showStoruVideoDetails(item)"  >
          <img
          [src]=" 'http://hamad_api.accessline.ps'+ item?.ImagePath" style="width: 100%; object-fit: cover; height: 260px; border-radius: 6px;"
            class="img-fluid main-img"
            alt=""
          />
          <div class="d-flex justify-content-between img-title">
            <p> {{ isEn ? item?.TitleEn : item?.TitleAr  | slice:0:30 }} {{  isEn ? item?.TitleEn.length : item?.TitleAr.length > 30 ? '...' : '' }}</p>
            <div>
             <!--  <span>{{data.length}}</span> -->
              <img src="../../../../assets/img/photo.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

</div>
