<ng-container *ngIf="showNews$ |async as item">

<section class="news mt-5">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <div class="section-title">
         <!--  <ng-container *ngIf="item.MainServiceID === 1">  <span>التأهيل الطبي</span>  </ng-container>
          <ng-container *ngIf="item.MainServiceID === 2">  <span>الاطراف الصناعية</span>  </ng-container>
          <ng-container *ngIf="item.MainServiceID === 3">  <span>السمع والتوازن</span>  </ng-container>
          <ng-container *ngIf="item.MainServiceID === 4">  <span>العيادة الخارجية</span>  </ng-container>
          <ng-container *ngIf="item.MainServiceID === 5">  <span>خدمات طبية مساندة</span>  </ng-container>
          <ng-container *ngIf="item.MainServiceID === 6">  <span>الاخبار</span> </ng-container> -->
          <div class="title">
            <p class="mb-1">{{  item?.SubTitleAr }}  </p>
              <h1>{{ isEn ? item?.TitleEn : item?.TitleAr }}  </h1>
          </div>

        </div>
        <img [src]=" 'http://hamad_api.accessline.ps'+ item?.ImagePath" style="object-fit: cover; width: 100%; max-height: 450px; border-radius: 8px;" class="img-fluid" alt="">
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-8 d-flex justify-content-between align-items-center my-4">
        <div class="entry-meta">
         <!--  <p> <span> بواسطة</span> / ايبسوم هو نموذج افتراضي </p> -->
          <span>نشر بتاريخ: <span>{{item?.CreatedDate | date}} </span> </span>
        </div>
        <div class="share-post">
       <!--    <span> <i class="fa-brands fa-whatsapp"></i></span> -->
          <span ngxClipboard  (click)="copy()"   [pTooltip]="text"  tooltipPosition="top" ><i class="fa-regular fa-clone ps-3"></i></span>
        </div>
      </div>
      <div class="col-md-8 post-p">
        <!--  -->
          <p  [innerHTML]="isEn ? item?.DescEn : item?.DescAr "></p>
      </div>
    </div>
    <div class="last-news mt-5">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="section-2 d-flex align-items-center mb-2">
            <div class="line"> </div>
            <h2 class="d-inline-block ps-2">اخر الاخبار</h2>
          </div>
          <ng-container *ngIf="MediaCenterService$ |async as data">
              <ng-container *ngFor="let item2 of data.slice(-3) ">
                <ng-container *ngIf="item.ID !== item2.ID">
                <div class="row align-items-center mt-4" routerLink="/news-details/{{item2.ID}}" (click)="showNews(item2)" style="cursor: pointer;"  >
                <!--   <a href=""  routerLink="/news-details/{{item2.ID}}" ></a> -->
                  <div class="col-md-3 px-0">
                    <img [src]=" 'http://hamad_api.accessline.ps'+ item2?.ImagePath" style="width: 100%; object-fit: cover; height: 180px; border-radius: 6px;" class="img-fluid" alt="">
                  </div>
                  <div class="col-md-8">
                    <div class="last-news-title">
                      <h3> {{ isEn ? item2?.TitleEn : item2?.TitleAr }} </h3>
                      <div class="post-pp">
                        <p  [innerHTML]="isEn ? item?.DescEn : item?.DescAr  | slice:0:100"></p>
                      </div>

<!--                       <p>{{ isEn ? item2?.DescEn : item2?.DescAr | slice:0:100 }} {{  isEn ? item2?.DescEn.length : item2?.DescAr.length > 100 ? '...' : '' }} </p>
 -->                    </div>
                  </div>
                </div>
              </ng-container>
            </ng-container>


            </ng-container>

        </div>
      </div>
    </div>


    </div>



  </div>
</section>
</ng-container>
