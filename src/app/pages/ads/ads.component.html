
<section class="breadcrumbs">
  <div class="container">
    <h2>الإعلانات</h2>
  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-md-3 mt-3 ">
      <ng-container *ngIf="codes$ |async as code">
       <label for="" class="mb-2">التصنيفات</label>
        <p-dropdown [placeholder]="'اختيار'" (onChange)="onChange($event)"
         [options]="code" [optionLabel]="'Name'"
        [optionValue]="'ID'" ></p-dropdown>
      </ng-container>
    </div>
  </div>

<hr>
  <ng-container *ngIf="Advertisements$ | async as data ; else loading">

    <div class="box-blog py-4" *ngFor="let item of data" >
      <div class="row align-items-center">
        <div class="col-12 d-flex align-items-stretch ">
          <div style="cursor: pointer;">
            <div  routerLink="/ads-details/{{item.ID}}">
              <span><i class="fa-solid fa-calendar"></i> {{item?.CreatedDate | date }}</span>
              <h2> {{item?.TitleAr }} </h2>

            </div>

           <!--  <div class="post-pp">
            <p  [innerHTML]="item?.DescriptionAr"></p>
           </div> -->

           <ng-container *ngIf="item?.ButtonAdded">
            <a  class="btn-ad" routerLink="/ads-details/{{item.ID}}"
            >عرض التفاصيل
           </a>
           </ng-container>

          </div>
        </div>
      </div>
    </div>

  </ng-container>


</div>



<ng-template #loading>
  <img src="../../../assets/img/loading.gif" class="text-center" alt="">
</ng-template>
