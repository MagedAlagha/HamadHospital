<div class="row editor-img">
  <div class="col-md-10">
    <ng-container *ngIf="AboutHospital$ | async as data">
      <div class="title mt-md-0 mt-4">
        <h3>{{ isEn ? data[2]?.NameEn : data[2]?.NameAr }}</h3>
      </div>
     <div  [innerHTML]="isEn ? data[2]?.DescEn : data[2]?.DescAr "></div>
    </ng-container>
  </div>
</div>
