<ng-container *ngIf="MainInfo$ |async as data">
  <div class="social-links "><!--  d-md-block d-none -->

    <a [href]="data.YoutubeLink" class="mt-1"
      ><img src="../../../assets/img/brand-youtube.svg" alt=""
    /></a>
    <a [href]="data.InstagramLink" class="mt-1"

      ><img src="../../../assets/img/brand-twitter.svg" alt=""
    /></a>
